<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Wallet - Powered by Airwallex</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            overflow: hidden;
        }

        .screen {
            padding: 40px;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* Sign In Screen */
        .app-icon { font-size: 60px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        p { color: #666; margin-bottom: 30px; }

        .form { display: flex; flex-direction: column; gap: 15px; }
        input, select, textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
        }
        button:hover { background: #5a67d8; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        /* Wallet Screen */
        .wallet-header {
            background: #667eea;
            color: white;
            padding: 30px 40px;
            margin: -40px -40px 30px -40px;
        }

        .balance-card {
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-label { font-size: 16px; opacity: 0.9; margin-bottom: 5px; }
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .user-name { font-size: 18px; font-weight: 600; }
        .last-updated { font-size: 14px; opacity: 0.8; }

        .wallet-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 20px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .action-icon { font-size: 24px; margin-bottom: 8px; display: block; }

        /* Transactions */
        .transactions-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .transaction-info { flex: 1; text-align: left; }
        .transaction-type { font-weight: 600; margin-bottom: 4px; }
        .transaction-details { font-size: 14px; color: #666; }

        .transaction-amount {
            font-weight: bold;
            margin-right: 15px;
            min-width: 80px;
            text-align: right;
        }
        .transaction-amount.positive { color: #22c55e; }
        .transaction-amount.negative { color: #ef4444; }

        .transaction-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-processing { background: #dbeafe; color: #1d4ed8; }
        .status-failed { background: #fee2e2; color: #dc2626; }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .subtext { font-size: 14px; margin-top: 5px; }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 30px 30px 0 30px;
            text-align: center;
        }

        .modal-body {
            padding: 20px 30px 30px 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn.primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .action-btn.secondary {
            background: #f3f4f6;
            color: #374151;
            flex: 1;
        }

        .payment-details {
            margin-top: 15px;
        }

        .card-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        .available-balance {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 8px;
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .toast.show { transform: translateX(0); }
        .toast-success { background: #22c55e; }
        .toast-error { background: #ef4444; }
        .toast-info { background: #3b82f6; }

        /* Loading States */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sign Out Button */
        .sign-out-btn {
            background: #ef4444;
            margin-top: 20px;
            width: 100%;
        }
        .sign-out-btn:hover { background: #dc2626; }

        /* Responsive */
        @media (max-width: 480px) {
            .container { padding: 10px; }
            .screen { padding: 30px 20px; }
            .wallet-header { padding: 20px; margin: -30px -20px 20px -20px; }
            .balance-amount { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <!-- Loading Overlay -->
            <div class="loading-overlay hidden">
                <div class="spinner"></div>
            </div>

            <!-- Sign In Screen -->
            <div id="signInScreen" class="screen">
                <div class="app-icon">ðŸ’°</div>
                <h1>Digital Wallet</h1>
                <p>Powered by Airwallex â€¢ Sign in to continue</p>
                <div class="form">
                    <input type="email" id="email" placeholder="Email" value="demo@wallet.com">
                    <input type="password" id="password" placeholder="Password" value="demo123">
                    <button onclick="app.signIn()">Sign In</button>
                </div>
                <p style="margin-top: 20px; font-size: 14px; color: #666;">
                    Demo credentials are pre-filled. Click Sign In to continue.
                </p>
            </div>

            <!-- Wallet Screen -->
            <div id="walletScreen" class="screen hidden">
                <div class="wallet-header">
                    <div class="user-info">
                        <div class="user-name" id="userName">Welcome</div>
                        <div class="last-updated">Just now</div>
                    </div>
                    <div class="balance-card">
                        <div class="balance-label">Available Balance</div>
                        <div class="balance-amount" id="currentBalance">$0.00</div>
                    </div>
                </div>

                <div class="wallet-actions">
                    <div class="action-btn" onclick="app.showActionModal('send')">
                        <span class="action-icon">ðŸ“¤</span>
                        Send Money
                    </div>
                    <div class="action-btn" onclick="app.showActionModal('request')">
                        <span class="action-icon">ðŸ“¥</span>
                        Request Money
                    </div>
                    <div class="action-btn" onclick="app.showActionModal('add')">
                        <span class="action-icon">ðŸ’³</span>
                        Add Money
                    </div>
                    <div class="action-btn" onclick="app.showActionModal('cashout')">
                        <span class="action-icon">ðŸ’°</span>
                        Cash Out
                    </div>
                </div>

                <div class="transactions-section">
                    <h3>Recent Transactions</h3>
                    <div id="transactionsList">
                        <!-- Transactions will be loaded here -->
                    </div>
                </div>

                <button class="sign-out-btn" onclick="app.signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Action Modal -->
    <div id="actionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Action</h2>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <!-- Modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/airwallex-api.js"></script>
    <script src="./app.js"></script>
    <script>
        // Form helpers
        function handleSourceChange() {
            if (window.app) {
                app.handleSourceChange();
            }
        }

        function formatCardNumber(input) {
            if (window.app) {
                app.formatCardNumber(input);
            }
        }

        function formatExpiry(input) {
            if (window.app) {
                app.formatExpiry(input);
            }
        }

        // Add event listeners for real-time formatting
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('input', function(e) {
                if (e.target.id === 'addSource') {
                    handleSourceChange();
                } else if (e.target.id === 'cardNumber') {
                    formatCardNumber(e.target);
                } else if (e.target.id === 'cardExpiry') {
                    formatExpiry(e.target);
                }
            });

            // Update user name when wallet screen is shown
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.id === 'walletScreen' &&
                        !mutation.target.classList.contains('hidden')) {
                        const user = JSON.parse(localStorage.getItem('wallet_user') || '{}');
                        const userName = document.getElementById('userName');
                        if (userName && user.name) {
                            userName.textContent = `Welcome, ${user.name}`;
                        }
                    }
                });
            });

            observer.observe(document.getElementById('walletScreen'), {
                attributes: true,
                attributeFilter: ['class']
            });
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.id === 'actionModal') {
                if (window.app) {
                    app.hideActionModal();
                }
            }
        });
    </script>
</body>
</html>
