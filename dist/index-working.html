<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Wallet</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .icon { font-size: 60px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 32px; }
        p { color: #666; margin-bottom: 30px; }
        .form { display: flex; flex-direction: column; gap: 15px; }
        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a67d8; }
        .hidden { display: none; }
        .wallet {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .balance {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
        }
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }
        .action-btn {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sign In Screen -->
        <div id="signIn">
            <div class="icon">ðŸ’°</div>
            <h1>Welcome Back</h1>
            <p>Sign in to your digital wallet</p>
            <div class="form">
                <input type="email" id="email" placeholder="Email" value="demo@wallet.com">
                <input type="password" id="password" placeholder="Password" value="demo123">
                <button onclick="signIn()">Sign In</button>
            </div>
            <p style="margin-top: 20px; font-size: 14px;">
                Demo credentials are pre-filled. Just click Sign In!
            </p>
        </div>

        <!-- Wallet Screen -->
        <div id="wallet" class="hidden">
            <div class="icon">âœ…</div>
            <h1>Digital Wallet</h1>
            <div class="wallet">
                <div class="balance">
                    <h3>Balance</h3>
                    <h2>$1,247.50</h2>
                </div>
                <div class="actions">
                    <div class="action-btn" onclick="alert('Send Money feature coming soon!')">
                        ðŸ“¤ Send
                    </div>
                    <div class="action-btn" onclick="alert('Request Money feature coming soon!')">
                        ðŸ“¥ Request
                    </div>
                    <div class="action-btn" onclick="alert('Add Money feature coming soon!')">
                        ðŸ’³ Add Money
                    </div>
                    <div class="action-btn" onclick="alert('Cash Out feature coming soon!')">
                        ðŸ’° Cash Out
                    </div>
                </div>
                <button onclick="signOut()" style="margin-top: 20px; background: #ff6b6b;">
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <script>
        function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                document.getElementById('signIn').classList.add('hidden');
                document.getElementById('wallet').classList.remove('hidden');
            } else {
                alert('Please enter email and password');
            }
        }

        function signOut() {
            document.getElementById('wallet').classList.add('hidden');
            document.getElementById('signIn').classList.remove('hidden');
        }

        // Auto-focus email input
        document.getElementById('email').focus();
    </script>
</body>
</html>
