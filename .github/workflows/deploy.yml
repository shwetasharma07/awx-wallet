name: Deploy Digital Wallet to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files to deploy
        run: |
          echo "Files in dist directory:"
          ls -la dist/
          echo "Vercel config:"
          cat vercel.json

      - name: Check if secrets are configured
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ùå VERCEL_TOKEN secret is missing"
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "Add VERCEL_TOKEN with your Vercel API token"
            exit 1
          else
            echo "‚úÖ VERCEL_TOKEN is configured"
          fi

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != ''
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./

      - name: Deployment URL
        if: success()
        run: echo "üöÄ Deployment completed! Check your Vercel dashboard for the URL."